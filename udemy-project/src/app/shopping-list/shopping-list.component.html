<div class="row">
    <div class="col-xs-10">
        <app-shopping-list ingredientAdded="onIngredientAdded($event)"></app-shopping-list>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingerdients">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
